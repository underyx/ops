apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-db-data-pvc
  namespace: firefly
  labels:
    app: db
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: firefly
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: app
          image: postgres:11.2
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: pgdata
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 32Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: firefly-db-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db-svc
  namespace: firefly
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: db
